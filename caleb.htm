<!DOCTYPE html>
<html>
<head>
  <title>Academic</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      color: white;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: white;
    }

    .strand-button {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin-bottom: 10px;
      background-color: #ffc0cb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .strand-button:hover {
      background-color: #e07a00;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    header {
      background-color: black;
      padding: 10px;
      text-align: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-content img {
      height: 120px;
      width: auto;
      border-radius: 50%;
      margin-right: 20px;
    }

    .header-content p {
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #800000;
      border-radius: 5px;
      width: 200px;
      z-index: 10;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      list-style: none;
    }

    .dropdown li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .dropdown li a:hover {
      background-color: #9b2c2c;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="te.jpg" alt="Logo">
      <p>STAND ALONE SENIOR HIGH SCHOOL</p>
    </div>
    <nav>

        </li>

        </li>

          <ul class="dropdown">
            <li><a href="caleb.htm">Strands Offered</a></li>
          </ul>
        </li>
        <li><a href="#">Gallery</a>
          <ul class="dropdown">
            <li><a href="cal.htm">Events</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <img src="te.jpg" alt="School Logo" class="logo">
    <h1>ACADEMICS STRAND</h1>
    <a href="STEM.htm" class="strand-button">STEM</a>
    <a href="ICT.htm" class="strand-button">ICT</a>

    <a href="GAS.htm" class="strand-button">GAS</a>

</html>
