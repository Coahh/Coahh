<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Day Celebration</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      background-image: url('Sci.jpg'); /* Replace 'e.jpg' with your image path */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(100, 1, 0, 0.5);
      z-index: -1;
    }

    /* Header */
    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo img {
      height: 150px;
      width: 15%;
      border-radius: 100px;
      margin-right: 20px;
    }

    .logo p {
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 20px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #800000;
      border-radius: 5px;
      width: 200px;
      z-index: 10;
    }

    nav ul li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      list-style: none;
    }

    .dropdown li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .dropdown li a:hover {
      background-color: #9b2c2c;
    }

    /* Main Content Section */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    .left {
      text-align: center;
      font-size: 5rem;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
    }

    .left h1 {
      font-size: 6rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    /* Individual Card */
    .card {
      display: flex;
      flex-direction: row; /* Horizontal layout for image and text */
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 350px; /* Wider card size */
    }

    .card img {
      width: 100%; /* Make the image take full width of its container */
      height: 100%; /* Make the image take full height of its container */
      object-fit: cover; /* Ensure the image covers the space without distortion */
      transition: transform 0.3s ease;
    }

    .card .card-content {
      padding: 15px;
      flex: 1;
      margin-left: 10px; /* Space between image and text */
    }

    .card .card-content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card .card-content p {
      font-size: 1rem;
      color: #555;
    }

    /* Hover Effect */
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%; /* Make the card full-width on small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="te.jpg" alt="School Logo"> <!-- Replace 'te.jpg' with actual path -->
      <p>Stand Alone Senior High School</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.htm">Home</a></li>
                 <li><a href="sob.htm">Faculties</a>

           </ul>
         </li>
        <li><a href="#">Academics</a>
          <ul class="dropdown">

        </li>
        <li><a href="#">Gallery</a>
          <ul class="dropdown">

          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="main-container">
    <!-- Left Side: Big Text "TEACHER'S DAY" -->
    <div class="left">

    </div>

    <!-- Right Side: Horizontal Cards -->

      <!-- Card 3 -->

      </div>
    </div>
  </div>
</body>
</html>
